{% extends "base_generic.html" %}

{% block title %}
<title>Driver List</title>
{% endblock %}

{% block content %}
<h1>Driver List</h1>
    {% if driver_list %}
    <ul>
        {% for driver in driver_list %}
        <li><a href="{{ driver.get_absolute_url }}">{{ driver }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no drivers in the database</p>
    {% endif %}
{% endblock %}
